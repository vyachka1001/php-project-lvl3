name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup PHP
        # Action gives to setup the PHP environment to test application
        # https://github.com/shivammathur/setup-php
      uses: shivammathur/setup-php@v2
      with:
      # Specify the PHP version
        php-version: '8.1'

    - name: Setup
      run: make setup

    - name: Run linter
      run: make lint